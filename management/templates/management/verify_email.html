<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Sign in</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .btn-login-signup {
      width: 100%;
    }

    .btn-login-signup:hover {
      background-color: #343a40;
    }

    .btn-login-signup.btn-login {
      background-color: #007bff;
      color: #fff;
    }

    .btn-login-signup.btn-signup {
      background-color: #28a745;
      color: #fff;
    }

    .login-signup-link {
      text-align: center;
    }

    .login-signup-link a {
      color: #007bff;
    }
  </style>
  <style>
    #toast {
      visibility: hidden;
      max-width: 50px;
      height: 50px;
      /*margin-left: -125px;*/
      margin: auto;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;

      position: fixed;
      z-index: 1;
      left: 0;right:0;
      bottom: 30px;
      font-size: 17px;
      white-space: nowrap;
  }
  #toast #img{
    width: 50px;
    height: 50px;
      
      float: left;
      
      padding-top: 16px;
      padding-bottom: 16px;
      
      box-sizing: border-box;

      
      background-color: #111;
      color: #fff;
  }
  #toast #desc{

      
      color: #fff;
    
      padding: 16px;
      
      overflow: hidden;
    white-space: nowrap;
  }

  #toast.show {
      visibility: visible;
      -webkit-animation: fadein 0.5s, expand 0.5s 0.5s,stay 3s 1s, shrink 0.5s 2s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, expand 0.5s 0.5s,stay 3s 1s, shrink 0.5s 4s, fadeout 0.5s 4.5s;
  }

  @-webkit-keyframes fadein {
      from {bottom: 0; opacity: 0;} 
      to {bottom: 30px; opacity: 1;}
  }

  @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
  }

  @-webkit-keyframes expand {
      from {min-width: 50px} 
      to {min-width: 350px}
  }

  @keyframes expand {
      from {min-width: 50px}
      to {min-width: 350px}
  }
  @-webkit-keyframes stay {
      from {min-width: 350px} 
      to {min-width: 350px}
  }

  @keyframes stay {
      from {min-width: 350px}
      to {min-width: 350px}
  }
  @-webkit-keyframes shrink {
      from {min-width: 350px;} 
      to {min-width: 50px;}
  }

  @keyframes shrink {
      from {min-width: 350px;} 
      to {min-width: 50px;}
  }

  @-webkit-keyframes fadeout {
      from {bottom: 30px; opacity: 1;} 
      to {bottom: 60px; opacity: 0;}
  }

  @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 60px; opacity: 0;}
  }
  </style>
</head>

<body>

  <div class="container">
    <h2>Verify your Email</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input type="text" class="form-control" name="otp" id="otp" placeholder="Enter your OTP">
      </div>
      <button type="submit" class="btn btn-primary btn-login-signup btn-login">Verify Email</button>
      <div class="login-signup-link">
        <a href="#">Resend OTP</a>
      </div>
    </form>
  </div>
  {% if messages %}
    {% for message in messages %}
      <div id="toast"><div id="img">Icon</div><div id="desc">{{ message }}</div></div>
      <script>
          var x = document.getElementById("toast")
          x.className = "show";
          setTimeout(function(){ x.className = x.className.replace("show", ""); }, 5000);
      </script>
    {% endfor %}
    {% endif %}
  </body>
  </html>
