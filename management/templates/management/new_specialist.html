{% block content %}

<div class="main-content">

  <div class="page-content">
      <div class="container-fluid">

          <!-- start page title -->
          <div class="row">
              <div class="col-sm-6">
                  <div class="page-title-box">
                      <h4>New Specialist </h4>
                          <ol class="breadcrumb m-0">
                              <li class="breadcrumb-item"><a href="javascript: void(0);">Admin Panel</a></li>
                              <li class="breadcrumb-item"><a href="{% url 'manage_doctor' %}">management</a></li>
                              <li class="breadcrumb-item active">New Specialist</li>
                          </ol>
                  </div>
              </div>
              <div class="col-sm-6">
                  <div class="state-information d-none d-sm-block">

                      </div>
                      <div class="state-graph">

                  </div>

          <!-- end page title -->
<div >


{% comment %} <div style="display: flex; align-items: center; height: 100vh;"> {% endcomment %}
    <form class="col-6 mx-auto card p-3 m-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>New Specialist</h2>
        <hr>
        <div class="mb-3">
            <label for="specialist_name" class="form-label">Specialist Name</label>
            <input type="text" name="specialist_name" required class="form-control" id="specialist_name" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">New Specialist</button>
    </form>
</div>
